<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Sign in</title>
</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>
        <form action="!#">
            <div class="user-box">
                <input type="text" name="userName" id="userName" required>
                <label>Nombre de usuario</label>            
            </div>
            <div class="user-box">
                <input type="text" name="email" id="userEmail" required>
                <label>Correo</label>
            </div>
            <div class="user-box">
                <input type="text" name="adress" id="adress" required maxlength="30">
                <label>Dirección</label>
            </div>
            <div class="user-box">
                <input type="text" name="poblacion" id="poblacion" required maxlength="30">
                <label>Población</label>
            </div>
            <div class="user-box">
                <input type="text" name="postalCode" id="postalCode" required minlength="5" maxlength="5">
                <label>Codigo postal</label>
            </div>
            <div class="user-box">
                <input type="password" name="userPassword" id="userPassword" required >
                <label>Contraseña</label>
            </div>
            <a href="login.html">
                <span></span>
                Confirmar
            </a>
        </form>
    </div>
</body>
</html>
